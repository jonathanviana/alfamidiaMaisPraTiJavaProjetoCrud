<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 550px; margin: 0 auto;">

        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3"
                           maxlength="30"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sobrenome:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="3"
                           maxlength="30"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telefone:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" required minlength="13"
                           maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data de Nascimento:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{birthdate}" class="form-control" required minlength="10"
                           maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data de Registro:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{registrationDate}" class="form-control" required minlength="10"
                           maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data da Atualização:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{updateDate}" class="form-control" required minlength="10"
                           maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nota Final (ex:0.0):</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{finalGrade}" class="form-control" required minlength="3"
                           maxlength="5"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Aluno?:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {window.location = "[[@{/users}]]"};

</script>
</body>
</html>
